<svg viewBox="0 0 552 94"
    xmlns="http://www.w3.org/2000/svg">
    <style>
@font-face {
  font-family: 'Reddit Sans';
  font-weight: bold;
  font-style: normal;
  src: url('https://www.redditstatic.com/crypto-assets/v2/-core-styles-fonts-redditsans-redditsans-bold-c4a5ab79eb.woff2') format('woff2');
}
@font-face {
  font-family: 'Reddit Sans';
  font-weight: 800;
  font-style: normal;
  src: url('https://www.redditstatic.com/crypto-assets/v2/-core-styles-fonts-redditsans-redditsans-extrabold-5d96a4e524.woff2') format('woff2');
}
    </style>
    <defs>
        <!-- Extra width to stop the shadow clipping on narrow text. -->
        <filter id="shadow" x="-50%" width="200%">
            <!-- Some SVG renderers don't support feDropShadow, but it's
                 equivalent to the following, which is better supported. -->
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="0" result="offsetblur"/>
            <feFlood flood-color="#000" flood-opacity="1"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="gradient">
            <stop offset="97%" stop-color="white" />
            <stop offset="99%" stop-color="black" />
        </linearGradient>
        <mask id="mask">
            <rect width="100%" height="100%" fill="url(#gradient)" />
        </mask>
    </defs>
    <!-- <svg viewBox="0 0 24 36" id="nft-count" preserveAspectRatio="xMinYMin" x="32">
        <g opacity="0.5">
            <rect width="22" height="34" x="1" y="1" rx="5" ry="5" stroke="#000" stroke-width="2" fill="none"/>
            <rect width="22" height="17" x="1" y="18" rx="5" ry="5" fill="#000"/>
            <rect width="22" height="5" x="1" y="18" fill="#000"/>
        </g>
        <text style="font-family:'Reddit Sans';font-weight:800;fill:white;" filter="url(#shadow)" text-anchor="middle" x="50%" y="13.5" font-size="10">1</text>
        <text id="series-size" style="font-family:'Reddit Sans';font-weight:800;fill:white;" text-anchor="middle" x="50%" y="30.5" font-size="10">∞</text>
    </svg> -->
    <svg viewBox="0 0 64 96" id="nft-count" preserveAspectRatio="xMinYMin" x="32">
        <g opacity="0.5">
            <rect width="59" height="91" x="2.5" y="2.5" rx="11" ry="11" stroke="#000" stroke-width="5.5" fill="none"/>
            <rect width="59" height="45.5" x="2.5" y="50%" rx="11" ry="11" fill="#000"/>
            <rect width="59" height="11" x="2.5" y="50%" fill="#000"/>
        </g>
        <text id="series-size" style="font-family:'Reddit Sans';fill:#f1f3f5;" text-anchor="middle" x="50%" y="85%" font-weight="800" font-size="27">∞</text>
        <text id="series-size-numerator" style="font-family:'Reddit Sans';fill:#f1f3f5;stroke:black;stroke-opacity:0.4;stroke-width:2;paint-order:stroke fill;" filter="url(#shadow)" text-anchor="middle" x="50%" y="38%" font-weight="800" font-size="27">1</text>
    </svg>
    <text id="nft-name" style="font-family:'Reddit Sans';fill:#f1f3f5;stroke:black;stroke-opacity:0.4;stroke-width:2;paint-order:stroke fill;" filter="url(#shadow)" mask="url(#mask)" text-anchor="start" x="120" y="60" font-weight="bold" font-size="37">Placeholder Name</text>
</svg>
