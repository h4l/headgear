<svg viewBox="0 0 552 94"
    xmlns="http://www.w3.org/2000/svg">
    <style>
@font-face {
  font-family: 'Reddit Sans';
  font-weight: bold;
  font-style: normal;
  src: url('https://www.redditstatic.com/crypto-assets/v2/-core-styles-fonts-redditsans-redditsans-bold-c4a5ab79eb.woff2') format('woff2');
}
    </style>
    <defs>
        <!-- Extra width to stop the shadow clipping on narrow text. -->
        <filter id="shadow" x="-50%" width="200%">
            <!-- Some SVG renderers don't support feDropShadow, but it's
                 equivalent to the following, which is better supported. -->
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="0" result="offsetblur"/>
            <feFlood flood-color="#000" flood-opacity="1"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="gradient">
            <stop offset="97%" stop-color="white" />
            <stop offset="99%" stop-color="black" />
        </linearGradient>
        <mask id="mask">
            <rect width="100%" height="100%" fill="url(#gradient)" />
        </mask>
    </defs>
    <text id="nft-name" style="font-family:'Reddit Sans';font-weight:bold;fill:#f1f3f5;stroke:black;stroke-opacity:0.4;stroke-width:2;paint-order:stroke fill;" filter="url(#shadow)" mask="url(#mask)" text-anchor="left" x="44.5" y="60" font-size="37">Placeholder Name</text>
</svg>
